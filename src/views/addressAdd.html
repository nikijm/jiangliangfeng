<style>
    body{background: #f2f2f2;}
    .out-box{font-size: 12px;width: 100%;height: auto}
    .tips{background:#f6f6f6;font-size: 0.12rem;color:#999;height: 0.55rem;padding-top: 0.1rem; box-sizing: border-box;padding-left: 0.12rem;}
    .address-add{padding-left:0.12rem;box-sizing: border-box;background: #fff;}
    .address-add .box-cell{height: 0.5rem;line-height: 0.5rem;display: flex;font-size: 0.16rem;color:#999;border-bottom: 1px solid rgba(220,220,220,0.3)}
    .address-add .box-cell span{width: 0.96rem;}
    .address-add .box-cell input{flex: 1;height: 0.3rem;border:none;outline: none;margin-top: 0.1rem;padding-left: 0.1rem;font-size: 0.16rem;color:#333;}
    .address-add .box-cell img{width: 0.14rem;height: 0.14rem;vertical-align: middle;margin-right: 0.2rem;margin-top: 0.18rem;opacity: 0.5}
    ::-webkit-input-placeholder{color:#ccc;}
    .btn-address-add{width: 3.51rem;height: 0.44rem;line-height: 0.44rem;margin: 0.2rem auto;background: #00A560;text-align: center;color:#fff;display: block;border-radius: 0.04rem;font-size: 0.18rem;}
    .box-btn a{width: 3.51rem;height: 0.44rem;line-height: 0.44rem;color:#ff3f3f;font-size: 0.18rem;margin:0 auto;display: block;text-align: center;background: #fff;}
    .mbsc-ios .mbsc-sc-lbl{font-size: 0.24rem !important;line-height: normal !important; }
    .mbsc-ios .mbsc-sc-itm{font-size: 0.14rem !important;}
        /*取消弹窗*/
    .cancel-modal{position: fixed;width: 100%;height: 100%;top: 0;left: 0;background-color: rgba(0,0,0,.5);}
    .modal-box{width: 2.7rem;height: 1.32rem;background-color: #ffffff;position: absolute;margin-left: -1.35rem;margin-top: -.66rem;left: 50%;top: 50%;border-radius: .1rem;}
    .modal-body{font-size: .18rem;color: #333;text-align: center;margin-top: .32rem;}
    .modal-footer{position: absolute;bottom: 0;left: 0;height: .49rem;line-height: .49rem;width: 100%;}
    .modal-footer span{float:left;width: 50%;text-align: center;border-top: 1px solid #e9e9e9;position: relative;height: 100%;font-size: .18rem;color: #333;}
    .modal-footer span:last-child{color: #00A560}
    .modal-footer span:first-child:after{content: '';position:absolute;display:inline-block;height: .48rem;width: 1px;background-color: #e9e9e9;top: 0;right: 0}
</style>
<div class="out-box">
    <p class="tips">*药品收货需人证一至，请准确填写身份信息。乐乐医承诺信息只用于药品收货</p>
    <div class="address-add">
        <div class="box-cell">
            <span>收货人：</span>
            <input type="text" placeholder="请填写" ng-model="addressModel.name" value="{{addressModel.name}}">
        </div>
        <div class="box-cell">
            <span>身份证号码：</span>
            <input type="text" placeholder="请填写" class="id-card"  ng-value="addressModel.idNo | Idcard" >
        </div>
        <div class="box-cell">
            <span>联系电话：</span>
            <input type="text" placeholder="请填写" ng-model="addressModel.phone" value="addressModel.phone">
        </div>
        <div class="box-cell">
            <span>所在地区：</span>
            <ul id="address" style="display: none;">
            </ul>
            <img src="./image/arrow_right.png" alt="">
        </div>
        <div class="box-cell">
            <span>详细地址：</span>
            <input type="text" placeholder="请填写" ng-model="addressModel.detail" value="addressModel.detail" >
        </div>
    </div>
    <div class="add-btn">
        <a href="javascript:;" ng-click="submit()"  class="btn-address-add">
           提交
        </a>
    </div>

    <div class="box-btn" ng-if="show">
        <a href="javascript:;" ng-click="deleteAddress()">删除地址</a>
    </div>

     <div class="cancel-modal" ng-show="modalShow">
        <div class="modal-box">
            <div class="modal-body">
                确定删除此地址？
            </div>
            <div class="modal-footer">
                <span ng-click="modalShow = false">取消</span>
                <span ng-click="conform()">确定</span>
            </div>
        </div>
    </div>
</div>
