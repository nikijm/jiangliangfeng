<style>
    .content{width:100%;padding-left: 0.14rem;box-sizing: border-box;overflow: hidden;}
     input::-webkit-input-placeholder {color:#ccc;}
    .patient-band .form-group{height: 0.48rem;border-bottom: 1px solid #e9e9e9;line-height: 0.48rem;font-size: 0.14rem;display: flex}
    .patient-band span{width:0.82rem ;color: #666;}
    .patient-band input{flex: 1;border:none;outline: none}
    /*.patient-band span{color: #666;display: block;width: 0.82rem;vertical-align: top;float: left;font-size: .14rem;}*/
    /*.patient-band input[type='text']{border:0;outline: none;vertical-align: top;display: block;height: inherit;float: left;width: 2.5rem;font-size: .14rem;}*/
    .commit{width:3.35rem;height:0.45rem;margin:0.4rem auto 0;line-height: 0.45rem;text-align: center;color: #fff;font-size: 0.18rem;border-radius: 0.04rem;background: #d4d4d4;border:0;display: block }
    .commit.active{background: #00a560;}
</style>
<div class="content">
    <div class="patient-band">
        <div class="form-group">
            <span>姓名：</span>
            <input type="text" placeholder="请输入患者姓名" ng-model="name" required >
        </div>
        <div class="form-group">
            <span>就诊卡号：</span>
            <input type="text" placeholder="请输入卡号" maxlength="30" ng-model="cardno" required onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" onblur="value=value.replace(/[^\w\.\/]/ig,'')">
        </div>
    </div>
</div>
<a href="javascript:;" ng-click="patientCardBand()" class="commit" ng-class="{'active':(name && cardno)}">绑定就诊卡</a>
