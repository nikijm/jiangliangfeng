<style>
    .content{background: #f2f2f2;}

    .inquiry-box{font-size: 0;position: relative;margin-bottom: .1rem;border-bottom: 1px solid #dcdcdc;background: #fff;}
    .inquiry-box .bg{width: 100%;height: 1.37rem;}
    .inquiry-title{color: #fff; font-size: .18rem; position: absolute; left: 0; top: 0.27rem;
        width: 100%; text-align: center; margin: 0; font-weight: normal;}
    .inquiry-title:after{content: ''; background: #fff; width: .2rem; height: 2px; display: block; margin: .08rem auto 0;}
    .inquiry-dept-box{overflow: hidden;}
    .inquiry-dept-item{float: left; width: 20%; text-align: center; padding: .33rem 0 .25rem;}
    .inquiry-dept-item .icon{width: 28%; margin-bottom: .1rem;}
    .inquiry-dept-item .dept-name{color: #666;font-size: .14rem;}

    .search-bar{border: 1px solid #ccc; position: absolute; left: 0; right: 0;text-align: center;box-shadow: 0 2px 6px #cfd3d4;
        margin: -.2rem auto 0; width: 2.91rem; background: #fff; height: .4rem; border-radius: 1rem;top:1.35rem;}
    .search-bar .icon{width: .15rem;vertical-align: middle;margin-right: 5px;}
    .search-bar .search-input{height: 100%; margin: 0; padding: 0; border: none; vertical-align: middle; font-size: .133rem;width: 65%;}
    .search-bar .search-input:disabled{background: transparent;}

    .clinic-going{border-top:1px solid #f4f4f4;display: block;height: .44rem;padding: 0 .1rem;line-height: .44rem;}
    .clinic-going .icon{width: .24rem;height: .24rem;vertical-align: middle;}
    .clinic-going .info{vertical-align: middle;font-size: .14rem;color: #666;margin-left: .1rem;}
    .clinic-going .info i{color: #f5a623;}
    .clinic-going .check{font-size: .14rem; color: #00A560; float: right;}
    .clinic-going .check img{width: .06rem; height: .12rem; margin-left: .06rem; position: relative; top: .01rem;}

    .top-doctor{font-size: 12px; background: #fff;}
    .top-doctor .top-title{padding: 10px 0; border-bottom: 1px solid #e9e9e9; margin: 0 10px;}
    .top-doctor .top-title span{font-size: .14rem;color: #6b6b6b;}
    .top-doctor-more{font-size: .12rem; float: right; color: #727272; text-align: right; line-height: 0.2rem;}
    .top-doctor-more img{width: .14rem; display: inline-block; opacity: .6; position: relative; top: .03rem;}
    .doc-box{height: auto;padding-left: .2rem;position: relative}

    .bot-nav-blank{height: .49rem;background: #fff;}
    .bot-nav-box{border-top: 1px solid #e9e9e9; position: fixed; width: 100%; left: 0; bottom: 0; background: #fff; max-width: 750px; right: 0; margin: auto;}
    .bot-nav-box .item{float: left;width: 50%;height: .49rem;
        text-align: center;font-size: 0;color: #ccc;position: relative;}
    .bot-nav-box .item .icon{width: .29rem; height: .25rem; background-size: 100% 100%; display: inline-block; margin-top: .06rem}
    .bot-nav-box .item .service{background-image: url('./image/icon_zhenliao_ Default.png')}
    .bot-nav-box .item .clinic{background-image: url('./image/home_icon_online_gray@2x.png')}
    /*.bot-nav-box .item.active{background: #00A560;color: #fff;}*/
    .bot-nav-box .item p{margin: 0;padding: 0;font-size: .12rem;color: #999}
    .bot-nav-box .item.active p{color: #00A560}
    .bot-nav-box .item.active .service{background-image: url('./image/home_icon_service_white@2x.png')}
    .bot-nav-box .item.active .clinic{background-image: url('./image/home_icon_Selected.png')}
    .bot-nav-box .item span{vertical-align: middle; margin-left: .01rem;}

    .red-num{position: absolute; text-align: center;background: #f8362d; border: 1px solid; color: #ffffff; font-size: .12rem;
        display: inline-block;width: .18rem;border-radius: 50%;line-height: .18rem;}
    .bot-nav-box .red-num{top:.18rem;margin-left: .05rem;}
</style>
<div class="content">
    <div class="inquiry-box">
        <img src="./image/home_bg@2x.png" alt="" class="bg">
        <a href="#!/search/" class="search-bar" ng-click="leleyStatistics({type:'icon','opt':'search','tag':'1'})">
            <img src="./image/icon_search.png" alt="" class="icon">
            <input disabled type="text" class="search-input" placeholder="搜索医生、擅长疾病、科室"/>
        </a>
        <div class="inquiry-dept-box">
            <a href="javascript:;" class="inquiry-dept-item">
                <img src="./image/icon_zhiyebing@2x.png" alt="" class="icon">
                <p class="dept-name"></p>
            </a>
            <a href="javascript:;" class="inquiry-dept-item">
                <img src="./image/icon_Ear@2x.png" alt="" class="icon">
                <p class="dept-name"></p>
            </a>
            <a href="javascript:;" class="inquiry-dept-item">
                <img src="./image/icon_pifu@2x.png" alt="" class="icon">
                <p class="dept-name"></p>
            </a>
            <a href="javascript:;" class="inquiry-dept-item">
                <img src="./image/icon_old@2x.png" alt="" class="icon">
                <p class="dept-name"></p>
            </a>
            <a href="javascript:;" ui-sref="registerdeptlist({jumpUrl:'doclist'})" class="inquiry-dept-item" ng-click="leleyStatistics({type:'icon','opt':'moreDept','tag':'1'})">
                <img src="./image/icon_more.png" alt="" class="icon">
                <p class="dept-name">更多</p>
            </a>
        </div>
        <a href="leley://main?index=2" class="clinic-going" ng-if="clinicNum > 0">
            <img class="icon" src="./image/home_icon_notice@2x.png" alt="">
            <span class="info">您有<i>{{clinicNum}}</i>个门诊正在进行</span>
            <span class="check">查看<img src="./image/home_arrow_chakan@2x.png" alt=""></span>
        </a>
    </div>
    <div class="top-doctor">
        <div class="top-title">
            <span>热门医生</span>
            <a href="javascript:;" class="top-doctor-more" ui-sref="doclist({parentId:0,deptId:0,deptName:'科室选择'})" ng-click="leleyStatistics({type:'icon','opt':'moreDoctor','tag':'1'})">
                更多<img src="./image/arrow_right.png" alt="">
            </a>
        </div>
        <div class="doc-box"></div>
    </div>

    <div class="bot-nav-blank"></div>
    <div class="bot-nav-box">
        <a data-href="#!/home" class="item" ng-click="goToHome($event);leleyStatistics({type:'icon','opt':'zhenliaoService','tag':'1'})">
            <i class="icon service"></i>
            <p>诊疗服务</p>
            <i class="red-num" ng-if="clinicCount > 0">{{clinicCount}}</i>
        </a>
        <a href="javascript:;" class="item active">
            <i class="icon clinic"></i>
            <p>在线门诊</p>
            <i class="red-num" ng-if="clinicNum > 0">{{clinicNum}}</i>
        </a>
    </div>
</div>
